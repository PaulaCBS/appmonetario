<div class="col-12 cadastro-container">
  <h3>Novo Cliente</h3>

  <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="col-sm-8 col-md-6 col-lg-4">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Nome" ngModel required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Email" ngModel email required>
    </div>
    <div class="form-group">
      <label for="cpf">CPF</label>
      <input type="text" class="form-control" id="cpf" name="cpf" placeholder="___.___.___-__" ngModel required>
    </div>
    <button type="submit" id="submit" class="btn btn-info btn-block">Cadastrar</button>
  </form>
</div>
